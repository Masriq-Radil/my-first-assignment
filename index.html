<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6425ba8394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Webflex agencies website</title>
</head>
<body>
    <header class="header-section">
        <nav class="nav-section">
            <div class="logo-tittle">
               <h3 class="fa-brands fa-webflow"> Webflex</h3>
            </div>
            <div class="signup-area">
                <input class="search-area" type="search" placeholder="Search here...">
                <button class="btn-primary" type="button">Sign Up</button>
            </div>
        </nav>
        <section class="head-tittle-area">
            <div class="tittle-description">
            <p>Let's build up your brand with <span class="name-decoration">Webflex</span>.Add new things.<br>Create your own famous brand with us.</p>
            <button class="btn-primary focus-btn" type="button">Stay Focused</button>
        </div>
        </section>
    </header> 
    <main>
        <section class="action-area">
            <div class="action-area-description">
                <h2>See it in action</h2>
                <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
                <button class="btn-primary" type="button">Launch Live Preview</button>
            </div>
            <div class="action-area-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user-info-area">
            <h3>Joined thousands of productive users</h3>
            <div class="user-details">
               <div>
                 <div  class="user-info">50K</div>
                 <div>Active users</div>
               </div>
               <div >
                 <div class="user-info">2M+</div>
                 <div>Focus sessions</div>
               </div>
               <div >
                 <div class="user-info">95%</div>
                 <div>Satisfaction rate</div>
               </div>
            </div>
        </section>
        
    </main>  
    <footer>

    </footer>
</body>

</html>
